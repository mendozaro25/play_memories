<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .game-container {
      display: grid;
      gap: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }

    .card-front {
      background: #333;
      color: white;
    }

    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }

    @media (min-width: 600px) {
      .game-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 600px) {
      .game-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 400px) {
      .game-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div id="game-container" class="game-container"></div>

  <script>
    const images = [
      "https://ucarecdn.com/e2dbedae-70f3-4433-8bda-047287748505/EMPODERADO.png",
      "https://ucarecdn.com/de79149a-acb8-4118-a005-4cdc9de587f8/XPANDER.jpg",
      "https://ucarecdn.com/71d2ea69-7ab5-41ef-8d7b-0acc9d728389/CROPSCANELA.jpg",
      "https://ucarecdn.com/28073e4f-4a94-491a-8d82-55766adc5aec/TEGOLD.jpg",
      "https://ucarecdn.com/4c84ee7e-cdd1-46a9-87e6-ca5e42b09609/MOCHADOR.jpg",
      "https://ucarecdn.com/bc01e02c-d3ed-4908-a29f-6bbed65df416/VENGADOR.jpg"
    ];

    const gameContainer = document.getElementById("game-container");
    let flippedCards = [];
    let matchedPairs = 0;

    function createBoard() {
      const pairs = [...images, ...images]; // Duplicar las imágenes para crear pares
      shuffleArray(pairs);

      pairs.forEach((image) => {
        const card = document.createElement("div");
        card.classList.add("card");

        const cardInner = document.createElement("div");
        cardInner.classList.add("card-inner");

        const cardFront = document.createElement("div");
        cardFront.classList.add("card-front");
        cardFront.textContent = "?";

        const cardBack = document.createElement("div");
        cardBack.classList.add("card-back");
        cardBack.style.backgroundImage = `url(${image})`;

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);

        card.addEventListener("click", () => flipCard(card, image));
        gameContainer.appendChild(card);
      });
    }

    function flipCard(card, image) {
      if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
        card.classList.add("flipped");
        flippedCards.push({ card, image });

        if (flippedCards.length === 2) {
          checkForMatch();
        }
      }
    }

    function checkForMatch() {
      const [firstCard, secondCard] = flippedCards;

      if (firstCard.image === secondCard.image) {
        matchedPairs++;
        flippedCards = [];

        if (matchedPairs === images.length) {
          setTimeout(() => alert("¡Felicidades! Has ganado."), 500);
        }
      } else {
        setTimeout(() => {
          firstCard.card.classList.remove("flipped");
          secondCard.card.classList.remove("flipped");
          flippedCards = [];
        }, 1000);
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    createBoard();
  </script>
</body>
</html>
