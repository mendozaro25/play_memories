<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jluuu.java | Juego de Memoria</title>

    <!-- Estilos de SweetAlert2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- Estilos de Tailwind CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <!-- Ícono del sitio -->
    <link
      rel="shortcut icon"
      href="/assets/images/others/icon.png"
      type="image/png"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body
    class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen relative"
  >
    <div id="background-animation"></div>

    <!-- Pantalla de inicio -->
    <section
      id="splash-screen"
      class="flex flex-col items-center justify-center text-center p-6 bg-gray-800 rounded-lg shadow-lg z-10"
    >
      <h1 class="text-3xl font-bold mb-4">Juego de Memoria</h1>
      <p class="text-lg mb-3">
        <strong>Reglas del juego:</strong> Haz clic en cualquier carta para
        voltearla y encuentra las parejas antes de que se acabe el tiempo.
      </p>
      <p class="text-sm italic mb-4">
        Creado por <u>Jluuu.java</u>
      </p>
      <button
        id="start-button"
        class="px-6 py-3 bg-blue-500 hover:bg-blue-700 transition-colors rounded-lg text-white font-semibold shadow-md focus:outline-none"
      >
        Comenzar
      </button>
    </section>

    <!-- Contenedor principal del juego (se mostrará al iniciar) -->
    <div id="game-container" class="hidden"></div>

    <!-- Scripts externos -->
    <!-- Howler para manejo de audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <!-- QRCodeJS para generar códigos QR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- SweetAlert2 para alertas personalizadas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- GSAP para animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
    <!-- Script personalizado -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
